<!DOCTYPE html>
<html >
<head>
    <title>Credit Score Prediction Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Credit Score Prediction</h1>
    <form id="form" class="form">
        <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>
    </div>

        <div class="form-group">
        <label for="annual_income">Annual Income:</label>
        <input type="text" id="annual_income" name="annual_income" required><br><br>
    </div>

        <div class="form-group">        
        <label for="monthly_inhand_salary">Monthly In-hand Salary:</label>
        <input type="text" id="monthly_inhand_salary" name="monthly_inhand_salary" required><br><br>
    </div>

        <div class="form-group">
        <label for="num_bank_accounts">Number of Bank Accounts:</label>
        <input type="text" id="num_bank_accounts" name="num_bank_accounts" required><br><br>
    </div>

        <div class="form-group">
        <label for="num_credit_card">Number of Credit Cards:</label>
        <input type="text" id="num_credit_card" name="num_credit_card" required><br><br>
    </div>

        <div class="form-group">
        <label for="interest_rate">Interest Rate:</label>
        <input type="text" id="interest_rate" name="interest_rate" required><br><br>
    </div>

        <div class="form-group">
        <label for="delay_from_due_date">Delay from Due Date (in days):</label>
        <input type="text" id="delay_from_due_date" name="delay_from_due_date" required><br><br>
    </div>

        <div class="form-group">
        <label for="num_of_delayed_payment">Number of Delayed Payments:</label>
        <input type="text" id="num_of_delayed_payment" name="num_of_delayed_payment" required><br><br>
    </div>

        <div class="form-group">
        <label for="changed_credit_limit">Changed Credit Limit:</label>
        <input type="text" id="changed_credit_limit" name="changed_credit_limit" required><br><br>
    </div>

        <div class="form-group">
        <label for="num_credit_inquiries">Number of Credit Inquiries:</label>
        <input type="text" id="num_credit_inquiries" name="num_credit_inquiries" required><br><br>
    </div>

        <div class="form-group">
        <label for="outstanding_debt">Outstanding Debt:</label>
        <input type="text" id="outstanding_debt" name="outstanding_debt" required><br><br>
    </div>

        <div class="form-group">
        <label for="credit_utilization_ratio">Credit Utilization Ratio:</label>
        <input type="text" id="credit_utilization_ratio" name="credit_utilization_ratio" required><br><br>
    </div>

        <div class="form-group">
        <label for="total_emi_per_month">Total EMI per Month:</label>
        <input type="text" id="total_emi_per_month" name="total_emi_per_month" required><br><br>
    </div>

        <div class="form-group">
        <label for="amount_invested_monthly">Amount Invested Monthly:</label>
        <input type="text" id="amount_invested_monthly" name="amount_invested_monthly" required><br><br>
    </div>

        <div class="form-group">
        <label for="monthly_balance">Monthly Balance:</label>
        <input type="text" id="monthly_balance" name="monthly_balance" required><br><br>
    </div>

        <div class="form-group">
        <label for="credit_history_age_months">Credit History Age (in months):</label>
        <input type="text" id="credit_history_age_months" name="credit_history_age_months" required><br><br>
    </div>

    <div class="form-group">
        <select class="occupation" name="" id="uiOccupation">
            <option value=""  selected="selected">Choose a Occupation</option>
                <option>Scientist</option>
                <option>writer</option>
          </select>
        </div>
        <div class="form-group">
          <select class="credit_mix" name="" id="uiCredit_mix">
            <option value=""  selected="selected">Choose a Credit-Mix</option>
                <option>Standard</option>
                <option>Good</option>
          </select>
        </div>
        
        <div class="form-group">
        <button class="submit" onclick="onClickedcreditpredictor()" type="button">Estimate Credit Score</button>
	    <div id="uiEstimatedCreditScore" class="result"><h2></h2> </div>
        <div id="result"></div>
    </form>
</div>
    

</div>
</body>
</html>
